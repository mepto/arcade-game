<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kawai Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Pacifico" rel="stylesheet">
</head>

<body>

    <h1>Kawai frogger</h1>
    <section>
        <div id="game"></div>
        <div class="how-to">
            <h2>How to play</h2>
            <p><img class="keys" src="images/key-y.png" alt="Y key"> to start the game</p>
            <p><img class="keys" src="images/key-multi-arrows.png" alt="keyboard arrows" /> to move the player </p>
            <p><img class="keys" src="images/key-p.png" alt="P key"> to pause the game / <img class="keys" src="images/key-p.png" alt="P key"> or <img class="keys" src="images/key-space.png" alt="Space bar key"> bar to resume</p>
        </div>
    </section>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>

</html>
